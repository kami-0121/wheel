<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的幸運轉盤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 左側轉盤區 -->
        <div class="wheel-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="spin-button" id="spin_button">SPIN</div>
        </div>

        <!-- 右側選項區 -->
        <div class="options-container">
            <h2>選項設定</h2>
            
            <!-- 全新的選項列表容器 -->
            <div id="options-list">
                <!-- 選項將由 JavaScript 動態添加到這裡 -->
            </div>
            
            <!-- 新增選項和更新轉盤的按鈕 -->
            <div class="action-buttons">
                <button id="add-option-btn">＋ 新增選項</button>
                <button id="update-wheel-btn">更新轉盤</button>
            </div>
        </div>
    </div>

    <!-- 結果彈窗 (預設隱藏) -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <p>中獎的是...</p>
            <h2 id="winner-text"></h2>
            <div class="modal-buttons">
                <button id="remove-winner-btn">移除選項</button>
                <button id="close-modal-btn">關閉</button>
            </div>
        </div>
    </div>

    <!-- 載入必要的 JS 函式庫 -->
    <script src="TweenMax.min.js"></script>
    <script src="Winwheel.js"></script>
    <script src="confetti.min.js"></script>
    <!-- 載入我們的核心邏輯 -->
    <script src="script.js"></script>
</body>
</html>
