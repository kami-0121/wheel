<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的幸運轉盤 (計時器版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 左側轉盤區 -->
        <div class="wheel-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="spin-button" id="spin_button">SPIN</div>
        </div>

        <!-- 右側選項區 -->
        <div class="options-container">
            <h2>選項設定</h2>
            <div id="options-list">
                <!-- 選項將由 JavaScript 動態添加到這裡 -->
            </div>
            <div class="action-buttons">
                <button id="add-option-btn">＋ 新增選項</button>
                <button id="update-wheel-btn">更新轉盤</button>
            </div>

            <!-- 全新的倒數計時器面板 -->
            <div class="countdown-timer-container">
                <h3>倒數計時器</h3>
                <div id="countdown-display">00:00:00</div>
                <div class="timer-controls">
                    <button id="start-pause-btn">開始</button>
                    <button id="reset-btn">重置</button>
                </div>
                <div class="time-adjust-buttons">
                    <button class="time-btn" data-time="3600">+1h</button>
                    <button class="time-btn" data-time="-3600">-1h</button>
                    <button class="time-btn" data-time="300">+5m</button>
                    <button class="time-btn" data-time="-300">-5m</button>
                    <button class="time-btn" data-time="60">+1m</button>
                    <button class="time-btn" data-time="-60">-1m</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 結果彈窗 -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <p>中獎的是...</p>
            <h2 id="winner-text"></h2>
            <div class="modal-buttons">
                <button id="remove-winner-btn">移除選項</button>
                <button id="close-modal-btn">關閉</button>
            </div>
        </div>
    </div>

    <!-- JS 函式庫 -->
    <script src="TweenMax.min.js"></script>
    <script src="Winwheel.js"></script>
    <script src="confetti.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
